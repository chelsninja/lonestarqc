<div class="cover-photo-half">
    <p class="photo-cred">Photo credit to Isabella Gong</p>
</div>
<header class="jumbotron">
    <div class="container">
        <h2>Contact Us</h2>
        <p>Have a question? Interested in joining the team or partnering up with us? Want to buy some merchandise?
            Please email us at lonestarquidditch@gmail.com or fill out the contact form below and we will get back to
            you as soon as possible!</p>
    </div>
</header>
<article class="page-article container">
    <form action="http://www.bluehost.com/bluemail" enctype="multipart/form-data" method="POST"
          class="form-horizontal" role="form" novalidate name="contactForm">
        <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" id="name" name="name" required
                       ng-model="name">
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':contactForm.mailfrom.$error.email}">
            <label for="mailfrom" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-8">
                <input type="email" class="form-control" id="mailfrom" name="mailfrom" required
                       ng-model="mailfrom">
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-lg-2 control-label">Message</label>
            <div class="col-lg-8">
                <textarea class="form-control" rows="4" id="message" name="message" required
                          ng-model="message"></textarea>
            </div>
        </div>
        <input type="hidden" name="subject" value="Website Contact Form Submission">
        <input type="hidden" name="sendtoemail" value="info@lonestarqc.com">
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Send Message</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form>
</article>
